<!DOCTYPE html>
<html>

<head>
	<title>Lezione HTML</title>
  <meta name="description" content="Questa è la descrizione della mia pagina.">
  <meta name="author" content="Nome dell'autore">
  <link rel="icon" href="path/to/favicon.png" type="image/png">

   <!-- Open Graph tags per 'titolo' e 'descrizione' -->
   <meta property="og:title" content="Lezione HTML" />
   <meta property="og:description" content="Questa è la descrizione della mia pagina." />
  
   <!-- Il protocollo Open Graph non prevede una proprietà specifica per 'autore',
        tuttavia si possono incorporare informazioni simili in alcuni dei meta tag esistenti  -->
   <meta property="og:article:author" content="Nome dell'Autore">

   <!-- Open Graph non gestisce le favicon, 
    poiché queste sono specifiche per i browser e non per la condivisione sui social media. 
    La favicon di una pagina web viene definita utilizzando un tag <link> nel tag <head>, 
    come scritto sopra. -->
</head>

<body>
</body>

</html>
